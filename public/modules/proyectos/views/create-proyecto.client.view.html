<section data-ng-controller="ProyectosController">
    <div class="page-header">
        <h1>New Proyecto</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="descripcion">descripcion</label>
                    <div class="controls">
                        <input type="text" data-ng-model="descripcion" id="descripcion" class="form-control" placeholder="descripcion" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="meses_estimado">meses_estimado</label>
                    <div class="controls">
                        <input type="text" data-ng-model="meses_estimado" id="meses_estimado" class="form-control" placeholder="meses_estimado" required>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="control-label" for="presupuesto">presupuesto</label>
                    <div class="controls">
                        <input type="text" data-ng-model="presupuesto" id="presupuesto" class="form-control" placeholder="presupuesto" required>
                    </div>
                </div>   
                <div class="form-group">
                    <label class="control-label" for="localizacion_texto">localizacion_texto</label>
                    <div class="controls">
                        <input type="text" data-ng-model="localizacion_texto" id="localizacion_texto" class="form-control" placeholder="localizacion_texto" required>
                    </div>
                </div>                           
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

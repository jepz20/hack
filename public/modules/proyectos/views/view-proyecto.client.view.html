<section data-ng-controller="ProyectosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="proyecto.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == proyecto.user._id))">
		<a class="btn btn-primary" href="/#!/proyectos/{{proyecto._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="proyecto.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="proyecto.user.displayName"></span>
		</em>
	</small>
	<div>
		<button type="submit" class="btn btn-default" ng-click="agregar()">Donar</button>
		<p>{{respuestaAgregado}}</p>
	</div>

	<div>
		<button type="submit" class="btn btn-default" ng-click="irActualizacion()">Agregar actualizacion</button>
	</div>

	<div class="container col-xs-6 col-sm-3 col-md-2 col-lg-4" style="cursor:pointer" ng-repeat="noticia in proyecto.actualizaciones" ng-click="irActualizacion()">

		<table class="table table-bordered">
			<tr>
				<td>
					<form action="">					
						<label for="option" class="fechaNoticia">{{noticia.fecha_actualizacion}}</label><br/>
						<label for="" class="descripcionProyecto">{{noticia.descripcion | limitTo:300}}{{noticia.descripcion.length > 20 ? '...' : ''}}</label><br></br>
					</form>
				</td>
			</tr>	
		</table>
	</div>
</section>

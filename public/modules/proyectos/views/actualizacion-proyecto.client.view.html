<section data-ng-controller="ProyectosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Actualizar proyecto</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateActualizacion()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="descripcion">descripcion</label>
                    <div class="controls">
                        <textarea data-ng-model="descripcion" id="descripcion" class="form-control" placeholder="descripcion" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="imagen">imagen</label>
                    <div class="controls">
                        <input type="text" data-ng-model="imagen" id="imagen" class="form-control" placeholder="imagen" required>
                    </div>
                </div>                
            </fieldset>
            <div class="form-group">
                <input type="submit" class="btn btn-default">
            </div>
        </form>
    </div>
</section>

<section data-ng-controller="ContribuyentesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="contribuyente.name"></h1>
	</div>	
    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th class="text-center col-sm-2" >Tipo</th>
            <th class="text-center col-sm-2" >Anio</th>
            <th class="text-center col-sm-2" >Valor</th>            
        </tr>        
        <tr ng-repeat="pago in contribuyente.pagos">
            <td class="text-center col-sm-2">{{pago.tipo_impuesto}}</td>
            <td class="text-center col-sm-2">{{pago.anio}}</td>
            <td class="text-center col-sm-2">{{pago.valor_impuesto}}</td>            
        </tr>
    </table>
	<div class="container col-xs-6 col-sm-3 col-md-2 col-lg-4" ng-repeat="proyecto in contribuyente.proyectos_contribuidos">

		<table class="table table-striped table-bordered">
			<tr>
				<td>
					<form action="">					
						<label for="option" class="categoriaProyecto text-uppercase">{{proyecto.categoria}}:</label>			
						<img src="/modules/proyectos/img/{{proyecto._id}}.jpg" class="img-responsive" alt="">
						<label for="option" class="tituloProyecto">{{proyecto.name}}</label><br/>
						<label for="" class="descripcionProyecto">{{proyecto.descripcion}}</label><br></br>
						<label for="">Lps.{{proyecto.presupuesto | number : 2}}</label><br/>
						<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{(proyecto.monto_contribuido/proyecto.monto_requerido)*100}}%">
							{{(proyecto.monto_contribuido/proyecto.monto_requerido)*100 | number : 0}}%</div><br/>	
							<div class="text-right">							
								<label for="" class="fechaProyecto">NÃºmero de contribuyentes: 500</label>
							</div>
					</form>
				</td>
			</tr>	
		</table>
	</div>
</section>

<section data-ng-controller="ContribuyentesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Contribuyentes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="contribuyente in contribuyentes" data-ng-href="#!/contribuyentes/{{contribuyente._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="contribuyente.created | date:'medium'"></span>
				by
				<span data-ng-bind="contribuyente.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="contribuyente.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!contribuyentes.$resolved || contribuyentes.length">
    	No Contribuyentes yet, why don't you <a href="/#!/contribuyentes/create">create one</a>?
    </div>
</section>

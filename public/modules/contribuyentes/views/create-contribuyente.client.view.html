<section data-ng-controller="ContribuyentesController">
    <div class="page-header">
        <h1>New Contribuyente</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Ciudad">Ciudad</label>
                    <div class="controls">
                        <input type="text" data-ng-model="direccion.ciudad" id="ciudad" class="form-control" placeholder="Ciudad" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="barrio">Barrio</label>
                    <div class="controls">
                        <input type="text" data-ng-model="direccion.barrio" id="barrio" class="form-control" placeholder="Barrio" required>
                    </div>
                </div>                 
                <div class="form-group">
                    <label class="control-label" for="bloque">Bloque</label>
                    <div class="controls">
                        <input type="text" data-ng-model="direccion.Bloque" id="Bloque" class="form-control" placeholder="Bloque" required>
                    </div>
                </div>                                                
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
